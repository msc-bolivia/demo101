<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Hola mundo {{ twitter }}</h1>
  <h2>Value:</h2>
  <input type="text" [value]="twitter">
  <input type="text" value="twitter">
  <h2>Data binding:</h2>
  <input type="text" [value]="twitter" (input)="updateTwitter( $event.target.value )" >
  <h2>ngModel:</h2>
  <input type="text" [(ngModel)]="twitter" >
  <h2>Click</h2>
  <button ion-button (click)="showAlert()">Click me!!</button>
</ion-content>
